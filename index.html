<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="img/logo.ico" />
    <!-- Google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <!-- Load CSS Leaflet from CDN -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />
    <!-- CSS Esri Leaflet Geocoder -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/esri-leaflet-geocoder/dist/esri-leaflet-geocoder.css"
    />
    <!-- Load JS Leaflet from CDN -->
    <script
      defer
      src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""
    ></script>
    <!-- Load JS Esri Leaflet from CDN -->
    <script
      defer
      src="https://unpkg.com/esri-leaflet@3.0.8/dist/esri-leaflet-debug.js"
    ></script>
    <!-- JS Esri Leaflet Geocoder -->
    <script
      defer
      src="https://unpkg.com/esri-leaflet-geocoder@3.1.3/dist/esri-leaflet-geocoder-debug.js"
    ></script>

    <!-- Font Awsome Icons -->
    <script
      defer
      src="https://kit.fontawesome.com/0eb69ca379.js"
      crossorigin="anonymous"
    ></script>

    <script defer src="script.js"></script>

    <title>Journey // Track your visited places</title>
  </head>
  <body>
    <div class="sidebar">
      <img src="img/logo.png" alt="Logo" class="logo" />

      <ul class="places">
        <div class="containerBtns hidden">
          <button class="sort-btn"><i class="fa-solid fa-sort"></i>sort</button>
          <button class="delete-all-btn">
            <i class="fa-solid fa-trash"></i>delete all
          </button>
        </div>
        <div class="error error-hidden"></div>
        <form class="form hidden">
          <div class="form-row">
            <label class="form-label">Place</label>
            <input
              class="form-input form-input-place"
              placeholder="place name"
              type="text"
              maxlength="100"
            />
          </div>
          <div class="form-row">
            <label class="form-label">City</label>
            <input
              class="form-input form-input-city"
              placeholder="eg. Casablanca"
              type="text"
              maxlength="50"
            />
          </div>
          <div class="form-row">
            <label class="form-label">Country</label>
            <input
              class="form-input form-input-country"
              placeholder="eg. Morocco"
              type="text"
              maxlength="50"
            />
          </div>
          <div class="form-row">
            <label class="form-label">Date</label>
            <input
              class="form-input form-input-date"
              max="2022-12-31"
              type="date"
            />
          </div>
          <div class="form-row">
            <label class="form-label">Duration</label>
            <input
              class="form-input form-input-duration"
              placeholder="hours"
              type="number"
            />
          </div>
          <div class="form-row">
            <label class="form-label">Description</label>
            <input
              class="form-input form-input-description"
              placeholder="About place..."
              type="text"
              maxlength="140"
            />
          </div>
          <button class="add-btn">Add Place</button>
        </form>
      </ul>

      <p class="copyright">
        Copyright 2022&copy;Developed by
        <a
          class="footer-link"
          target="_blank"
          href="https://chamben.github.io/Chaymae-BENAYAD-Portfolio/"
          >Chaymae BENAYAD</a
        >
      </p>
    </div>

    <div id="map"></div>

    <div class="modal hidden">
      <button class="btn-close-modal">&times;</button>
      <h2 class="modal-header"></h2>
      <div class="btnsContainer">
        <button class="modal-btn yes-btn">Yes sure</button>
        <button class="modal-btn cancel-btn">Cancel</button>
      </div>
    </div>
    <div class="overlay hidden"></div>
  </body>
</html>
